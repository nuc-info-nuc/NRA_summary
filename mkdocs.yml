site_name: NRA公開会合 要約アーカイブ
site_url: https://nuc-info-nuc.github.io/NRA_summary/
copyright: "本サイトのコンテンツは生成AIによって作成されています。正確な情報は原子力規制委員会の公式議事録や会議映像をご確認ください。"

theme:
  name: material
  language: ja
  features:
    - navigation.expand
    - search.suggest
    - search.highlight
    - announce.dismiss # ユーザーが×ボタンで閉じられるアナウンスバー

plugins:
  - search
  - social:
      cards_layout_options:
        font_family: Noto Sans JP
        # 画像の下部に表示される説明文（ここに注意書きを入れる）
        description: 生成AIによる要約です。正確な情報は公式の会議映像などで確認してください。

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
    custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.mermaid_format

extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js

extra:
  announcement: "【重要】本サイトはAIによる要約アーカイブです。正確性は保証されません。"
